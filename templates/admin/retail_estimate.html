{% load basefilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商业供应链系统</title>
    <link rel="stylesheet" href="{{ static }}/css/reset.css" type="text/css">
    <link rel="stylesheet" href="{{ static }}/css/main.css" type="text/css">
    <script type="text/javascript" src="{{ static }}/js/laydate.js"></script>
</head>

<body>
    {% include "common/nav.html" %}
    <div class="mainHome">
        <h1>导入全年预算</h1>

        <div style="margin-top: 20px;">
            <form id="fileForm" method="post" action="{% url 'retEstimateImpt' %}"  enctype="multipart/form-data" >
                <ul >
                    <li style="height: 30px;">
                        <input type="file"  id="file" name="file">
                    </li>
                    <li>
                        <p>注意：1、上传文件支持xls、xlsx类型文件。</p>
                        <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;2、如果全年预算调整需要重新导入预算数据。</p>
                    </li>
                    <li style="height: 30px;margin-top: 20px;">
                        <input type="button" id="cal_btn" value="取消">&emsp;&emsp;
                        <input type="button" id="sub_btn" value="导入">
                    </li>
                </ul>
            </form>
        </div>

    </div>
     {% include "common/footer.html" %}
    <script>
        current = "yusuan";

        $(function(){
             $("#sub_btn").on("click",function(){
                 var fval= $("#file").val();
                 if(!fval){
                     alert("请选择文件！");
                     return false;
                 }

                 if(false){
                     alert("只支持xls,xlsx类型文件");
                     return false;
                 }
                 $("#fileForm").submit();
                 $("#sub_btn").attr("disabled",true);
             });
            $("#cal_btn").on("click",function(){
                   $("#file").val("");
             });
        });
        var status = "{{ status }}";
        if(status=='success'){
            alert("导入成功！");
            $("#sub_btn").attr("disabled",false);
        }
    </script>
</body>
</html>
