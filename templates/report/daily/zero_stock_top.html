{% load basefilter %}
<html>
<head>
    <meta charset="UTF-8">
    <title>商业供应链系统</title>
</head>
<body>
{% include 'common/nav.html' %}
<script type="text/javascript" src="{{ static }}/js/handsontable.full.min.js"></script>
<link type="text/css" rel="stylesheet" href="{{ static }}/css/handsontable.css">
<div class="notice noticeOrder comWidth" style="width: inherit">
    <div class="tTitle">
        <a class="button right" href="javascript:void(0);" id="btnExport">导出Excel</a>
        <div class="container">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#">门店排名</a></li>
              <li role="presentation" ><a href="#">（月）日销售报表</a></li>
              <li role="presentation"><a href="#">（月）日毛利报表</a></li>
              <li role="presentation"><a href="#">年累计销售报表</a></li>
            </ul>
            <div class="list-tabs container">
                <div class="table" style="display:block;">
                        <div id="tableReport1" style="height:770px;width:100%;overflow: auto;" > </div>
                </div>
                <div class="table" >
                       <div id="group_operate2" style="height:700px;width:1250px;overflow: auto;" > </div>
                </div>
                <div class="table">
                      <div id="group_operate3" style="height:700px;width:1250px;overflow: auto;" > </div>
                </div>
                <div class="table">
                      <div id="group_operate4" style="height:770px;width:1250px;overflow: auto;" > </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "common/footer.html" %}
<script>
    var tody = new Date();
    var yesterday = getYestodayDate(tody);
    yesterday = yesterday.getDate()

    var table = [];
    var theadRow1 = {'ShopID':'门店编码','shopname':'门店名称','qtyzSum':'月累计排名（不含联营和烟2001）','qtylSum':'','zhonbiSum':'','mingciSum':''};
    var theadRow2 = {'ShopID':'','shopname':'','qtyzSum':'有效商品数','qtylSum':'零库存数','zhonbiSum':'占比','mingciSum':'名次'};
    var mergeCellsList = [
        {row: 0, col: 0, rowspan: 2, colspan: 1},
        {row: 0, col: 1, rowspan: 2, colspan: 1},
        {row: 0, col: 2, rowspan: 1, colspan: 4}
    ];
    var i=0;
    var j=1;
    var k=6;
    do{
        if(j<10){
            //第一行表头
            theadRow1['qtyz_0'+j]=j.toString()+'日排名(不含联营和烟2001)';
            theadRow1['qtyl_0'+j]='';
            theadRow1['zhonbi_0'+j]='';
            theadRow1['mingci_0'+j]= '';
            //第二行表头
            theadRow2['qtyz_0'+j]='有效商品数';
            theadRow2['qtyl_0'+j]='零库存数';
            theadRow2['zhonbi_0'+j]='占比';
            theadRow2['mingci_0'+j]= '名次';
        }else{
            //第一行表头
            theadRow1['qtyz_'+j]=j.toString()+'日排名(不含联营和烟2001)';
            theadRow1['qtyl_'+j]='';
            theadRow1['zhonbi_'+j]='';
            theadRow1['mingci_'+j]= '';
            //第二行表头
            theadRow2['qtyz_'+j]='有效商品数';
            theadRow2['qtyl_'+j]='零库存数';
            theadRow2['zhonbi_'+j]='占比';
            theadRow2['mingci_'+j]= '名次';
        }

        //单元格合并处理
        var mergeCell = {};
        mergeCell['row'] = 0;
        mergeCell['col'] = k;
        mergeCell['rowspan'] = 1;
        mergeCell['colspan'] = 4;
        mergeCellsList.push(mergeCell);

        i+=4;//每日单元格数量
        j+=1;//日期
        k+=4;//每次合并单元格数量
    }while(i<yesterday*4);
    table.push(theadRow1);
    table.push(theadRow2);
    //拼接tbody数据
    var tbody = {{ listTop | safe }};
    table = table.concat(tbody);
    //拼接最后一行合计数据
    var tfooter = {{ listTotal | safe }}
    table.push(tfooter);
    var len = table.length;
    var mergeCellTotal = {};
    mergeCellTotal['row'] = len-1;
    mergeCellTotal['col'] = 0;
    mergeCellTotal['rowspan'] = 1;
    mergeCellTotal['colspan'] = 2;
    mergeCellsList.push(mergeCellTotal);

    var container = document.getElementById('tableReport1');
    var hot = new Handsontable(container,{
        data: table,
        colWidths: 140,
        className: "htCenter htMiddle",
        rowHeaders: true,
        colHeaders: true,
        contextMenu: false,
        fixedRowsTop: 2,
        fixedColumnsLeft: 6,
        manualColumnResize: true,
        manualRowMove: true,
        manualColumnMove: true,
        columnSorting: true,
        sortIndicator: true,
        readOnly:true,
        mergeCells: mergeCellsList
    })
</script>
</body>
</html>
