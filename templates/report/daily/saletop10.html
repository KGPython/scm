<script type="text/javascript">
    $('.nav-tabs li').click(function (e) {
        e.preventDefault();
        $(this).addClass("active").siblings().removeClass("active");
        i = $(this).index();
        $(".list-tabs .table").eq(i).show().siblings().hide();
        //加载数据
        initDate(i + 1);
    });
    $(".card_tab1 .con ul li").click(function () {
        $(this).stop().animate({width: "600px"}, 300).siblings().stop().animate({width: "26px"}, 300)
    });
    $("#btnExport").on("click", function () {
        window.location.href = "{% url 'saletop10Index' %}?exceltype=1";
    });
</script>
<script>
    $(function () {
        initDate(1);
    });
    function initDate(tab) {
        var fixedRow, fixedCol;
        var mergeCellsList = [];
        var table = [];
        var rowLight = [];

        if (tab == 1) {
            fixedRow = 1;
            fixedCol = 0;
            var theadRow = {
                'shopcode': '门店编码',
                'paiming': '排名',
                'pcode': '商品编码',
                'pname': '商品名称',
                'num': '销售数量',
                'svalue': '销售金额',
                'scost': '成本金额',
                'gpvalue': '毛利',
                'gprate': '毛利率',
                'closeqty': '当前库存数量',
                'closevalue': '当前库存金额',
                'costprice': '成本价',
                'aveprice': '平均售价'
            };
            var tbody = {{lis10 | safe}};
            {#  循环单元格格式  #}
            for (var i = 0; i < tbody.length / 10; i++) {
                var cell = {};
                cell['row'] = i * 10 + 1;
                cell['col'] = 0;
                cell['rowspan'] = 10;
                cell['colspan'] = 1;
                mergeCellsList.push(cell);
            }
            table.push(theadRow);
            table = table.concat(tbody);
            var len = table.length;
            rowLight = [0];
        }
        initTable(tab, table, fixedRow, fixedCol, mergeCellsList, rowLight)
    }

    var tableSetting = {};
    function initTable(tab, table, fixedRow, fixedCol, mergeCellsList, rowLight) {
        tableSetting = {
            data: table,
            colWidths: 140,
            className: "htCenter htMiddle",
            rowHeaders: true,
            colHeaders: true,
            fixedRowsTop: fixedRow,
            fixedColumnsLeft: fixedCol,
            manualColumnResize: true,
            manualRowMove: true,
            manualColumnMove: true,
            columnSorting: true,
            sortIndicator: true,
            readOnly: true,
            mergeCells: mergeCellsList,
            cells: function (row, col, prop) {
                var cellProperties = {};
                if (row == rowLight[0]) {
                    cellProperties.renderer = headerRenderer;
                }
                return cellProperties;
            }
        };
        creatTable(tab, tableSetting)
    }

    var hot1, hot2, hot3, hot4, hot5, hot6, hot7, hot8, hot9, hot10, hot11;
    function creatTable(tab, tableSetting) {
        var container = document.getElementById('tableReport' + tab);
        if (tab == 1) {
            if (!hot1) {
                hot1 = new Handsontable(container, tableSetting);
            }
        }
    }
</script>
